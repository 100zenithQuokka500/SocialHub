<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaan Warsi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');

            --primary-color: #121212;
            --secondary-color: whitesmoke;
            --tertiary-color: #1db954;
        }

        abbr[title] {
            border-bottom: none;
            /* 1 */
            text-decoration: underline;
            /* 2 */
            text-decoration: underline dotted;
            /* 2 */
        }

        /**

 */

        b,
        strong {
            font-weight: bolder;
        }

        /**

 * 2. Correct the odd `em` font sizing in all browsers.
 */

        code,
        kbd,
        samp {
            font-family: monospace, monospace;
            /* 1 */
            font-size: 1em;
            /* 2 */
        }

        /**
 * Add the correct font size in all browsers.
 */

        small {
            font-size: 80%;
        }

        /**
 * Prevent `sub` and `sup` elements from affecting the line height in
 * all browsers.
 */

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }

        sub {
            bottom: -0.25em;
        }

        sup {
            top: -0.5em;

        img {

            /* 1 */

 */

        button,

        [type="reset"],
        [type="submit"] {

 */

        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {

        button:-moz-focusring,

            /* 3 */

            /* 1 */

        /**

        progress {
            vertical-align: baseline;
        }

        /**

        textarea {
            overflow: auto;
        }

        /**
 * 1. Add the correct box sizing in IE 10.
 * 2. Remove the padding in IE 10.
 */

        [type="checkbox"],
        [type="radio"] {
            box-sizing: border-box;
            /* 1 */
            padding: 0;
            /* 2 */

        /**

 */

        [type="number"]::-webkit-inner-spin-button,
        [type="number"]::-webkit-outer-spin-button {
            height: auto;

        /**

 * 2. Correct the outline style in Safari.

 * 2. Change font properties to `inherit` in Safari.

        ::-webkit-file-upload-button {

            font: inherit;
            /* 2 */
        }

        /*

        details {
            display: block;

        /*

        summary {
            display: list-item;
        }

        /**

            display: none;
        }

        /* extract end from normalize.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background: var(--primary-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500;
        }

        header {
            height: 8rem;
            padding: 0 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: none;
            position: relative;
            z-index: 1;
        }

        header .logo {
            font-size: 2.5rem;
            color: var(--secondary-color);
        }

        header .logo span {
            color: var(--tertiary-color);
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3.2rem;
            list-style: none;
            font-weight: 800;
        }

        .nav ul li a {
            font-size: 1.4rem;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: .1rem;
            color: var(--secondary-color);
            transition: .3s;
        }

        .nav ul li a:hover {
            color: var(--tertiary-color);
        }

        .toggle-menu {
            color: var(--secondary-color);
            display: none;
            z-index: 9999;
            font-size: 1.8rem;
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: url(../assets/amaanwarsi.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--secondary-color);
        }

        .hero h1 {
            font-size: 6rem;
            text-align: center;
            margin: 1.6rem 0;
        }

        .hero h1 span {
            color: var(--tertiary-color);
        }

        .hero h2 {
            margin-top: 1rem;
            font-size: 2.5rem;
            color: #f1f2f3;
        }

        .hero h3 {
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .hide-lg {
            display: none;
        }

        .social {
            position: absolute;
            bottom: 3rem;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .social a {
            text-decoration: none;
            font-size: 2rem;
            color: var(--tertiary-color);
            transition: .2s;
        }

        .social a:hover {
            color: var(--secondary-color);
            transform: scale(1.5);
        }

        #about {
            position: relative;
            width: 100vw;
            display: block;
        }

        #about h2 {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        @media screen and (max-width: 992px) {
            html {
                font-size: 59.5%;
            }

            .hide-lg {
                display: block;
            }

            .hide-md {
                display: none;
            }

            .toggle-menu {
                display: block;
            }

            .toggle-menu:hover {
                color: var(--tertiary-color);
            }

            header {
                height: 6rem;
                z-index: 9;
                padding: 0 1.6rem;
            }

            .nav {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: var(--primary-color);
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateX(-100%);
                transition: all 0.3s linear;
                opacity: 1;
                visibility: visible;
                pointer-events: none;
            }

            .nav ul {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                gap: 2.2rem;
            }

            .nav ul li a {
                font-size: 1.3rem;
                cursor: none;
            }

            .nav ul li {
                text-align: center;
                padding: 1.7rem;
                width: 90%;
                border-top-right-radius: 50px;
                border-bottom-right-radius: 50px;
                transition: .2s;
            }

            .active .nav {
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
                transform: translateX(0);
                z-index: 999;
            }

            .social {
                bottom: 5rem;
            }

        }
    </style>


</head>

<body>

    <!-- nav starts -->
    <header>
        <h3 class="logo">Amaan War<span>si</span></h3>
        <nav class="active nav">
            <ul>
                <li><a href="https://amaanwarsi.thedev.id/#about">About</a></li>
                <li><a href="https://amaanwarsi.thedev.id/#services">services</a></li>
                <li><a href="https://amaanwarsi.thedev.id/#projects">projects</a></li>
                <li><a href="https://amaanwarsi.thedev.id/#contact">contact</a></li>
                <li class="hide-lg"><a class="github-button" href="https://github.com/amaanwarsi"
                        data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                        aria-label="Follow @amaanwarsi on GitHub">Follow @amaanwarsi</a></li>
            </ul>
        </nav>
        <div class="hide-md">
            <!-- <a href="#" class="btn">dark</a> -->
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/amaanwarsi"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large"
                aria-label="Follow @amaanwarsi on GitHub">Follow @amaanwarsi</a>
        </div>
        <a href="#" class="toggle-menu"><i class="fas fa-bars"></i></a>
    </header>

    <!-- nav ends -->

    <!-- hero starts -->
    <main>
        <div class="bg"></div>
        <section class="hero">

            <h2>Welcome to my Portfolio</h2>
            <h1>Amaan <span>Warsi</span></h1>
            <h3 id="typingarea"></h3>

            <div class="social">
                <a href="https://www.facebook.com/its.amaanwarsi"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/__amaan_warsi__"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/amaanwarsi"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:itsamaan.warsi@gmail.com"><i class="far fa-envelope"></i></a>
            </div>
        </section>
        <!-- hero ends -->

        <!-- about starts -->
        <!-- about ends -->
    </main>

    <!-- footer starts -->
    <!-- footer ends -->

    <script crossorigin src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        const mobile_nav = document.querySelector(".toggle-menu");
        const nav_header = document.querySelector("header");
        const menu_icon = mobile_nav.querySelector("i");

        const toggleNavbar = () => {
            nav_header.classList.toggle("active");
            menu_icon.classList.toggle("fa-times");
        };


        mobile_nav.addEventListener("click", () => toggleNavbar());

        var app = document.getElementById('typingarea');

        var typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter
            .pauseFor(1500)
            .typeString("I'm a Web Developer")
            .pauseFor(1000)
            .deleteAll()
            .typeString("I'm a Freelancer")
            .pauseFor(1000)
            .start();

    </script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
